{% extends 'base.html' %}

{% load static %}

{# Site title #}
{% block head_content %}
    <title>Linear regression</title>
{% endblock  %}

{% block container %}

<div class="container">
    <div class="first-big-text">
        Body mass estimator
    </div>
    <div class="antropo">
        <form action="{% url 'antropo:predict' %}">
            <!--{% csrf_token %} Is not needed because is a GET-->
            
            <div class="features">
                <div class='subtitle'>Peso y talla</div>

                <div class="feature">
                    <input type="radio" id="f" name="sexo" value="f" required>
                    <label for="f">f</label>
                    <input type="radio" id="m" name="sexo" value="m" required>
                    <label for="m">m</label>
                </div>
                
                <div class="feature">
                    <input type="text" name='peso' required>
                    <label for="peso">Peso [kg]</label>
                </div>
                <div class="feature">
                    <input type="text" name='talla' required>
                    <label for="talla">Talla [cm]</label>
                </div>
                <div class='subtitle'>Perimetros <span style="font-size: 1.5rem">[cm]</span></div>

                <div class="feature">
                    <input type="text" name='per_brazo_rel' required>
                    <label for="per_brazo_rel">Brazo relajado</label>
                </div>
                <div class="feature">
                    <input type="text" name='per_brazo_ten' required>
                    <label for="per_brazo_ten">Brazo tensionado</label>
                </div>

                <div class="feature">
                    <input type="text" name='per_antebrazo' required>
                    <label for="per_antebrazo">Antebrazo</label>
                </div>

                <div class="feature">
                    <input type="text" name='per_torax' required>
                    <label for="per_torax">TÃ³rax</label>
                </div>
                <div class="feature">
                    <input type="text" name='per_cintura' required>
                    <label for="per_cintura">Cintura</label>
                </div>
                <div class="feature">
                    <input type="text" name='per_cadera' required>
                    <label for="per_cadera">Cadera</label>
                </div>
                <div class="feature">
                    <input type="text" name='per_muslo_max' required>
                    <label for="per_muslo_max">Muslo_max</label>
                </div>
                <div class="feature">
                    <input type="text" name='per_muslo_medial' required>
                    <label for="per_muslo_medial">Muslo_medial</label>
                </div>
                <div class="feature">
                    <input type="text" name='per_pantorrilla' required>
                    <label for="per_pantorrilla">Pantorrilla</label>
                </div>

            </div>
            
            
            <div id='antropo-form-button'>
                <input type="submit" class="button" value='Get Predictions'>
            </div>
            

        </form>

        <div class="prediction">
            {% if plot %}
            <div class="antropo-plot">
                <img src="data:image/png;base64, {{plot|safe}}" alt="" id="img">
            </div>
            {% endif %}
            {% if error %}
            <div class="big-text">
                There was an error in the input data.
            </div>
            {% endif %}

        </div>
        
    </div>
    

    

</div>

{% endblock  %}
